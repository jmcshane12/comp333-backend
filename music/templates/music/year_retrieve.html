{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'music/style.css' %}">

<h1>Retrieve Reviewed Songs by Year</h1>

<form method="POST" action="{% url 'music:year_retrieve' %}">
{% csrf_token %}
Year: <input type="text" name="year" />
<br>
<input type="submit" name="year_retrieve" value="Retrieve"/>
</form>
<hr>
{{alert}}

<ul>
{% for name, info in songs.items %}
    <li>{{name}} : {{info}}</li>
{% endfor %}
</ul>
