{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'music/style.css' %}">

<h1>Retrieve Reviewed Songs by Username</h1>

<form method="POST" action="{% url 'music:song_retrieve' %}">
{% csrf_token %}
Username: <input type="text" name="username"/>
<br>
<input type="submit" name="song_retrieve" value="Retrieve"/>
</form>
<hr>
{{alert}}

<ul>
{% for review in user.rating_set.all %}
<li>{{review.song}} by {{review.song.artist}} --> {{review.rating}}</li>
{% endfor %}
</ul>
